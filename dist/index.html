<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headers &amp; Footers</title>
  <link rel="shortcut icon" href="../src/img/Colorlogo.svg">
  <link href="main.css" rel="stylesheet">
</head>

<body class="body-wrapper">
  <header>
    <div class="header screen-width">
      <div class="logo"><img src="../src/img/logo.svg" alt="logo"></div>
    </div>
  </header>
  <main class="content-wrapper">
    <section class="colors__wrapper">
      <div class="colors">
        <div class="colors__square_dark_100 colors__square"></div>
        <div class="colors__text">
          <div class="colors__text_bold">Dark Shade 100%</div><span>#1F2041</span>
        </div>
      </div>
      <div class="colors">
        <div class="colors__square_dark_75 colors__square"></div>
        <div class="colors__text">
          <div class="colors__text_bold">Dark Shade 75%</div><span>#1F2041</span>
        </div>
      </div>
      <div class="colors">
        <div class="colors__square_dark_50 colors__square"></div>
        <div class="colors__text">
          <div class="colors__text_bold">Dark Shade 50%</div><span>#1F2041</span>
        </div>
      </div>
      <div class="colors">
        <div class="colors__square_dark_25 colors__square"></div>
        <div class="colors__text">
          <div class="colors__text_bold">Dark Shade 25%</div><span>#1F2041</span>
        </div>
      </div>
      <div class="colors">
        <div class="colors__square_dark_5 colors__square"></div>
        <div class="colors__text">
          <div class="colors__text_bold">Dark Shade 5%</div><span>#1F2041</span>
        </div>
      </div>
      <div class="colors">
        <div class="colors__square_purple colors__square"></div>
        <div class="colors__text">
          <div class="colors__text_bold">Purple</div><span>#BC9CFF</span>
        </div>
      </div>
      <div class="colors">
        <div class="colors__square_green colors__square"></div>
        <div class="colors__text">
          <div class="colors__text_bold">Green</div><span>#6FCF97</span>
        </div>
      </div>
    </section>
  </main>
  <script src="bundle.js"></script>
</body>

</html>
